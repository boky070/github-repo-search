disabled_rules:
  - force_cast
  - trailing_whitespace # Xcode adds whitespaces for each new line
  - todo # we like todos
  - no_space_in_method_call

excluded:
  - Pods
  - FileTemplates

large_tuple:
  - 3 # warning
  - 5 # error

cyclomatic_complexity:
 - 15 # warning
 - 20 # error

line_length:
  - 260 # warning
  - 300 # error

function_body_length:
  - 70 # warning
  - 100 # error

function_parameter_count:
  - 7 # warning
  - 10 # error

type_body_length:
  - 500 # warning
  - 600 # error

file_length:
  - 500 # warning
  - 600 # error

type_name:
  max_length:
    - 50 # error
  excluded:
    - T
    - U
    - S
    - UI

identifier_name:
  min_length:
    - 1 # error
  max_length:
    - 50 # error
